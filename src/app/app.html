<div *ngIf="showAuthModal" class="modal-overlay">
  <div class="modal-box">
    <h2>Hoş geldiniz!</h2>
    <p>Lütfen devam etmek için bir seçenek seçin:</p>
    <div style="display:flex; flex-direction:column; gap:16px; margin:24px 0;">
      <button style="background:linear-gradient(90deg,#f1c27d 0%,#f7b267 100%); color:#22223b; border:none; border-radius:8px; padding:12px 0; font-size:1.13rem; font-weight:600; cursor:pointer;" (click)="goTo('/giris')">Giriş Yap</button>
      <button style="background:#fff; color:#f1c27d; border:1.5px solid #f1c27d; border-radius:8px; padding:12px 0; font-size:1.13rem; font-weight:600; cursor:pointer;" (click)="goTo('/kayit')">Kayıt Ol</button>
      <button style="background:none; color:#4b5563; border:none; font-size:1.05rem; text-decoration:underline; cursor:pointer; margin-top:8px;" (click)="goTo('/etkinlikler')">Kayıt olmadan etkinliklere bakmak istiyorum</button>
    </div>
  </div>
</div>
<div *ngIf="!showAuthModal">
  <router-outlet />
</div>
